# ABI Market Collector Configuration
resolution: [1600, 900]
tesseract_path: "C:\\Program Files\\Tesseract-OCR\\tesseract.exe"
snapshots_path: "snapshots"

# UI Regions for dynamic discovery (scaled for 1600x900)
ui_regions:
  # Tree navigation area (left side)
  tree_navigation:
    x: 25
    y: 250
    width: 313
    height: 625
    line_height: 35
    indent_x: 25
  
  # Item grid area (right side)
  item_grid:
    x: 320       # First card starts at X=320
    y: 182       # First card starts at Y=182
    width: 1280  # Large enough to contain grid
    height: 600  # Visible grid height
  
  # Scrollbar detection area (right edge of grid)
  scrollbar:
    x: 1550
    y: 191
    width: 25
    height: 750

# Item card structure - exact measurements from user coordinates
item_card:
  # Grid layout
  columns: 7               # Items per row
  card_width: 166          # Card width in pixels
  card_height: 215         # Card height in pixels
  gap_horizontal: 6        # Horizontal gap between cards
  gap_vertical: 6          # Vertical gap between cards
  
  # Card internal structure (from top of card)
  name_region_height: 18   # Height of name region
  thumbnail_top: 18        # Thumbnail starts after name
  thumbnail_height: 163    # Height of thumbnail
  price_top: 181           # Price region starts here
  price_height: 34         # Height of price region
  price_left_crop: 60      # Crop from left to ensure numbers are captured

# Navigation behavior
navigation:
  click_delay: 0.5    # Seconds to wait after clicking
  scroll_amount: 375  # Pixels to scroll each step
  max_scrolls: 10     # Maximum scroll attempts per category

# Image preprocessing for OCR
preprocess:
  grayscale: true
  sharpen: true
  contrast_alpha: 1.7
  contrast_beta: 10

# OCR settings
ocr:
  psm: 6  # Assume a uniform block of text
  oem: 3  # Default LSTM engine
