# ABI Market Trading App Configuration
snapshots_path: "snapshots"
max_snapshots_to_load: 50  # Limit number of snapshots for performance (newest only)

# Price alert settings
alerts:
  ma_window: 5                  # Moving average window size
  spike_threshold_pct: 20.0     # Alert when price rises X% above MA
  drop_threshold_pct: 20.0      # Alert when price drops X% below MA
